<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando</title>
</head>

<body>
    
    <h2>Somando valores</h2>



    <input type="number" name="" id="txt01"> +
    <input type="number" name="" id="txt02">
    <input type="button" value="somar" onclick="calcular()">
    <div class="" id="resultado">
        Resultado
    </div>

    <script>
        function calcular() {
            var rec1 = window.document.querySelector('input#txt01');
            var rec2 = window.document.querySelector('input#txt02');
            var res = window.document.getElementById('resultado');

            var n1 = parseInt(rec1.value);
            var n2 = parseInt(rec2.value);
            var somar = n1 + n2;
            res.innerHTML = `A soma de ${n1} e ${n2} Ã© : ${somar}`
        }
    </script>

</body>

</html>
